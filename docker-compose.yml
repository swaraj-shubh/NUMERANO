version: '3.8'

services:
  backend:
    build: ./server
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - PORT=8000

  frontend:
    build:
      context: .
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/server # Exclude server dir from frontend context to avoid confusion
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
